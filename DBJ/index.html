<p class="psong">
距离目标<span style="font-size:16px; font-family:'Century'">(Jul. 31st)</span>还剩 <ins><span id="leftday">?</span></ins> 天，总张数剩余 <ins><span id="leftno">?</span></ins> 张(<ins><span id="leftperc">?</span></ins> %)

<script type="text/javascript">
var chn=20;
var mth=20;
var eng=20;
var phy=20;
var che=6;
var pol=12;
var his=12;
var tot=110;
var now=chn+mth+eng+phy+che+pol+his;
var lft=tot-now;
var lftper=lft/tot*100;
var d=new Date();
document.getElementById("chn").innerHTML=chn;
document.getElementById("chnp").innerHTML=Number((chn/20*100).toFixed(1));
document.getElementById("mth").innerHTML=mth;
document.getElementById("mthp").innerHTML=Number((mth/20*100).toFixed(1));
document.getElementById("eng").innerHTML=eng;
document.getElementById("engp").innerHTML=Number((eng/20*100).toFixed(1));
document.getElementById("phy").innerHTML=phy;
document.getElementById("phyp").innerHTML=Number((phy/20*100).toFixed(1));
document.getElementById("che").innerHTML=che;
document.getElementById("chep").innerHTML=Number((che/6*100).toFixed(1));
document.getElementById("pol").innerHTML=pol;
document.getElementById("polp").innerHTML=Number((pol/12*100).toFixed(1));
document.getElementById("his").innerHTML=his;
document.getElementById("hisp").innerHTML=Number((his/12*100).toFixed(1));
document.getElementById("nw").innerHTML=now;
document.getElementById("tot").innerHTML=tot;
document.getElementById("totp").innerHTML=Number((now/tot*100).toFixed(1));
document.getElementById("leftday").innerHTML=31-d.getDate();
document.getElementById("leftno").innerHTML=lft;
document.getElementById("leftperc").innerHTML=Number((lftper).toFixed(1));
</script>
